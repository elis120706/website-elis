<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz UTBK</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
</head>
<body>
    
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h2>Masuk Quiz UTBK</h2>
            <div class="input-group">
                <label>Nama Peserta</label>
                <input type="text" id="username" placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="input-group">
                <label>ID Ruangan</label>
                <input type="text" id="room-id" placeholder="Contoh: 1234">
            </div>
            <button id="join-btn" class="btn-primary">Masuk Ruangan</button>
        </div>
    </div>

    <!-- LOBBY SCREEN -->
    <div id="lobby-screen" class="screen">
        <div class="lobby-container">
            <h2>Lobby Menunggu</h2>
            <p>Ruangan: <span id="lobby-room-id"></span></p>
            <div class="player-list-box">
                <h3>Peserta Terhubung:</h3>
                <ul id="player-list"></ul>
            </div>
            <div id="host-controls" class="hidden">
                <button id="start-btn" class="btn-success">MULAI UJIAN</button>
            </div>
            <p id="waiting-msg">Menunggu host memulai...</p>
        </div>
    </div>

    <!-- QUIZ SCREEN (UTBK Interface) -->
    <div id="quiz-screen" class="screen">
        <header class="quiz-header">
            <div class="logo">UTBK-SNBT Simulation</div>
            <div class="timer-box">
                <span>Sisa Waktu: </span>
                <span id="timer-display">00:00:00</span>
            </div>
            <div class="user-info">
                <span id="user-display">Nama Peserta</span>
            </div>
        </header>

        <div class="quiz-layout">
            <!-- Sidebar Navigation -->
            <aside class="question-nav">
                <h3>Nomor Soal</h3>
                <div id="question-grid" class="grid-container">
                    <!-- Grid items generated by JS -->
                </div>
            </aside>

            <!-- Main Question Area -->
            <main class="question-area">
                <div class="question-header">
                    <span class="q-number">Soal No. <span id="current-q-num">1</span></span>
                    <span class="q-type" id="q-type">Pengetahuan Umum</span>
                </div>
                
                <div class="question-content">
                    <p id="question-text">Loading question...</p>
                </div>

                <div class="options-container" id="options-container">
                    <!-- Options generated by JS -->
                </div>

                <div class="quiz-footer">
                    <button id="prev-btn" class="btn-nav"> < Sebelumnya</button>
                    <!-- <label class="ragu-checkbox"><input type="checkbox"> Ragu-ragu</label> -->
                    <button id="next-btn" class="btn-nav">Selanjutnya > </button>
                    <button id="finish-btn" class="btn-danger hidden">Selesai Ujian</button>
                </div>
            </main>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" class="screen">
        <div class="result-box">
            <h2>Hasil Ujian</h2>
            <div class="score-circle">
                <span id="score-display">0</span>
                <small>Skor</small>
            </div>
            <p>Jawaban Benar: <span id="correct-count">0</span> / <span id="total-count">0</span></p>
            <button onclick="location.reload()" class="btn-primary">Kembali ke Halaman Utama</button>
        </div>
    </div>

</body>
</html>
